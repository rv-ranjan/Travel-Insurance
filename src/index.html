  <style>
    .loading-txt {
      height: 50px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-weight: 700;
      font-size: 15px;
    }

    @media (max-width: 768px) {
      .loading-txt {
        left: 23% !important;
        top: 45% !important;
        transform: none !important;
      }

      .loading-proposal-txt {
        left: 35% !important;
      }
    }
  </style>

<body>
  <div class="index-loading"
    style="position: fixed;left: 0px;top: 0px;width: 100%;height: 100%;z-index: 9999;background-color: white;">
    <div>
      <img src="https://origin-cdnh.policyboss.com/website/Images/quotepage-loading.gif"
        style="height: 50px; position: absolute;left: 50%;top: 40%;transform: translate(-50%,-50%);">
    </div>
    <div class="loading-txt">
      <span class="load-span-txt"></span>
    </div>
  </div>
  <script>
    $(".loading-txt").removeClass('loading-proposal-txt');
    if (window.location.pathname.includes('/quotes')) {
      $(".load-span-txt").text("We are fetching your premiums");
    } else if (window.location.pathname.includes('/proposal')) {
      $(".load-span-txt").text("Please Wait..!");
      $(".loading-txt").addClass('loading-proposal-txt');
    }
  </script>
  <app-root></app-root>
